<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>домашнее задание</title>
  </head>
  <body>
    <h3>
      создать страницу, которая спрашивает имя у пользователя и выводит его с
      помощью функции.
    </h3>
    <script>
      function user(name) {
        return name;
      }
      let name = prompt("введите ваше имя:", "");
      alert(user("Ваше имя - " + name + "!"));
    </script>
  </body>
</html>
